<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Tic Tac Toe</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Delius+Unicase&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="total-container">
            <div id="box">
                <div id="title-container">
                    <h1 id="title">Tic Tac Toe!</h1>
                </div>
                <div id="game">
                    <div id="player1-selection" class="selection">
                        <h3 class="player-title">Player 1</h3>
                        <div class="buttons-container">
                            <div class="button"><button>X</button></div>
                            <div class="button"><button>O</button></div>
                        </div>
                    </div>
                    <div id="game-board"></div>
                    <div id="player2-selection" class="selection">
                        <h3 class="player-title">Player 2</h3>
                        <div class="buttons-container">
                            <div class="button"><button>X</button></div>
                            <div class="button"><button>O</button></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js" async defer></script>
    </body>
</html>
