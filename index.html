<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Tic Tac Toe</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" href="https://image.flaticon.com/icons/png/512/566/566294.png">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Delius+Unicase&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="total-container">
            <div id="box">
                <div id="title-container">
                    <h1 id="title">Tic Tac Toe!</h1>
                    <button type="button" id="start-button">Start Game</button>
                </div>
                <div id="game">
                    <div id="player1-selection" class="selection">
                        <h3 class="player-title">Player 1</h3>
                        <div class="buttons-container">
                            <div class="radio-toolbar">
                                <input type="radio" id="P1radioX" name="radioMark1" value="X" checked>
                                <label for="P1radioX">X</label>
                            
                                <input type="radio" id="P1radioO" name="radioMark1" value="O">
                                <label for="P1radioO">O</label>
                            </div>
                        </div>
                    </div>
                    <div id="game-board"></div>
                    <div id="player2-selection" class="selection">
                        <h3 class="player-title">Player 2</h3>
                        <div class="buttons-container">
                            <div class="radio-toolbar">
                                <input type="radio" id="radioX" name="radioMark" value="X">
                                <label for="radioX">X</label>
                            
                                <input type="radio" id="radioO" name="radioMark" value="O" checked>
                                <label for="radioO">O</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js" async defer></script>
    </body>
</html>
